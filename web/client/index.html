<!-- index.html -->
<!doctype html>
<html>
  <head>
    <title>TYO MQ Library Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      h1, p, div { text-align: center; }
      html       { background: #fffffe; }
    </style>
  </head>
  <body>
    <div class="container">

    <div>
        <h3>Server</h3>
        <div>
          <h4>Status</h4>
          <div id="server-status">Not Connected</div>
        </div>

        <input type="text" name="server" value="lab2.tyolab.com"><br>
        <br>
        <button type="button">update</button>
        <br>
    </div>

    <div>
        <h3>Produce Message Type</h3>
        <input type="text" name="message-type" value="test"><br>
        <br>
        <button type="button">update</button><br>
    </div>

    <div>
        <h3>Message To Send</h3>
        <textarea name="message-to-send" rows="4" cols="50">Eternal vigilance is the price of liberty. -- Thomas Jefferson </textarea>
        <br>
        <button type="button">send</button><br>
      </div>
    </div>
    <script src="tyo-mq-client.js"></script>
    <script src="main.js"></script>
  </body>
</html>
